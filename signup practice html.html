<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Signup</title>
	<link rel="stylesheet" href="signup-style practice.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap">
</head>
<body>
	<main>
		<div class="background">
			<div class="text">
				<h1>Signup</h1>
				<p>Have Account?<a href="login html.html">Login</a></p>
			</div>
			<div class="box">
				<form class="form">
					<input type="text" class="fullname" placeholder="fullname" required>
					<input type="email" class="email" placeholder="ghoshsubhanjan84@gmail.com" required>
					<input type="text" class="username" placeholder="username" required>
					<input type="password" class="password" placeholder="password" required>
					<input type="submit" class="button" value="Login" >
				</form>
			</div>
		</div>
	</main>
</body>
</html>
